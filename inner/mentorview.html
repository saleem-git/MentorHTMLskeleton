<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mentor View</title>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../css/global.css">
        
    </head>
    <body>
    <article class="mentorView" >
    	<section>
    		<div>
    			<i class="material-icons primary" >arrow_back</i>
    		</div>
    		<div class="profilebrief clearfix" >
    			<div class="clearfix" > 
    			 	<i class="left material-icons profileimagebig ">person</i>
    			 	<div class="left profileinfo">
	    			 	<p>MENTOR </p>
	    				<h1>Fred Simpson</h1>
	    				<p class="desig" > CEO, Artha Venture </p>
    			 	</div>
    			 	
    			</div>
    			<div class="profileactions right">
    				<button class="btn btnwhite"> <i class="material-icons">close</i>  <span>REJECT</span></button>
    				<button class="btn"><i class="material-icons">check</i><span>ACCEPT</span> <i class="material-icons">arrow_drop_down</i></button>
    			</div>

    			<div class="profileinfotwo clearfix" >
    			 		<div> 
    			 		<p>INDUSTRY</p>
    			 		<p>Education <span>+3</span> </p>
    			 		</div>

    			 		<div> 
    			 		<p>LOCATION</p>
    			 		<p>Mysore, India</p>
    			 		</div>

    			 		<div> 
    			 		<p>EXPERTISE</p>
    			 		<p><span>33</span> years in Corporate</p>
    			 		</div>
    			 	</div>
    			
    		</div>
    	</section>
    </article>
        
    </body>
</html>
